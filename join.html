<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./join.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="./join.js"></script>
    <title>Join Form</title>
</head>
<body>
    <div class="backGround">
        <div class="container">
            <h1>회원가입</h1>
            <input class="info" id="email" type="text" placeholder="이메일을 입력해주세요"><br>
            <p id="email_error">이메일이 올바르지 않습니다</p>
            <input class="info" id="name" type="text" placeholder="이름을 입력해주세요"><br>
            <p id="name_error">이름을 입력해주세요</p>
            <input class="info" id="pw1" type="password" placeholder="비밀번호를 입력해주세요"><br>
            <p id="pw1_error">비밀번호를 입력해주세요</p>
            <input class="info" id="pw2" type="password" placeholder="비밀번호를 다시 입력해주세요"><br>
            <p id="pw2_error">비밀번호가 일치하지 않습니다</p>
            <div class="phone-box">
                <input class="phone" id="phone1" type="text" maxlength="3" onclick="phoneFocus1()"> -
                <input class="phone" id="phone2" type="text" maxlength="4" onclick="phoneFocus2()"> -
                <input class="phone" id="phone3" type="text" maxlength="4" onclick="phoneFocus3()">
            </div>
            <p id="phone_error">번호를 올바르게 입력해주세요</p>
            
        <div class="auth">
            <span class="authNum" id="authNum">000000</span>
            <button class="authBtn" id="authBtn" onclick="authNum_send()" disabled="true">인증번호전송</button>
        </div>
        <div class="auth">
            <span class="authNum" id="authTime">3:00</span>
            <button class="authBtn" id="authTimeout" onclick="authTime_out()" disabled="true">인증완료</button>
        </div>

        <select name="location" id="location">
            <option selected disabled>지역을 선택하세요</option>
            <option>서울</option>
            <option>경기</option>
            <option>인천</option>
        </select>
        <p id="location_error">지역을 선택해주세요</p>

        <div class="gender-box">
            <input type="radio" class="gender" name="gender">여성
            <input type="radio" class="gender" name="gender">남성
            <input type="radio" class="gender" name="gender">선택안함
        </div>
        <p id="gender_error">성별을 선택해주세요</p>
        <hr>
        <button class="joinBtn" id="joinBtn" onclick="joinCheck()" disabled="true">가입하기</button>
        </div>
    </div>
</body>
</html>
